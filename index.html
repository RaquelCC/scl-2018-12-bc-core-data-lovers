<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>LOLApp</title>
    <link rel="icon" href="Img/iconoLoL.png">
  </head>
  <body>
    <header>
      <img id="img-header" class="responsive-img" src="Img\img-header.png" alt="Fondo Runaterra">
      <div id="nav-buttons" class="center-align">
        <button id="champions">Champions</button>
        <button id="flame">Flame</button>
      </div>
    </header>
    <div id="filters" class="container row center-align">
      <form action="#" id="champion-filters">
          <p>
            <label>
              <input id="assassin" type="checkbox" value="Assassin" class="filter"/>
              <span>Assassin</span>
            </label>
            <label>
              <input id="fighter" type="checkbox" value="Fighter" class="filter"/>
              <span>Fighter</span>
            </label>
            <label>
              <input id="mage" type="checkbox" value="Mage" class="filter"/>
              <span>Mage</span>
            </label>
            <label>
              <input id="marksman" type="checkbox" value="Marksman" class="filter"/>
              <span>Marksman</span>
            </label>
            <label>
              <input id="support" type="checkbox" value="Support" class="filter"/>
              <span>Support</span>
              </label>
            <label>
              <input id="melee" type="checkbox" value="Melee" class="filter"/>
              <span>Melee</span>
            </label>
            <label>
              <input id="ranged" type="checkbox" value="Ranged" class="filter"/>
              <span>Ranged</span>
            </label>
          </p>
        </form>  
        <div id="sort-options" class="container row">
          <div class="input-field col m3">
            <select id="name">
              <option value="" selected>Nombre</option>
              <option value="ascending">A-Z</option>
              <option value="descending">Z-A</option>
            </select>
            <label>Ordenar por</label>
          </div>
          <div class="input-field col m3">
            <select id="key">
              <option value="" selected>Fecha de Lanzamiento</option>
              <option value="ascending">Más antiguo</option>
              <option value="descending">Más nuevo</option>
            </select>
            <label>Ordenar por</label>
          </div>
          <div id="search" class="input-field col s3 push-s2">
            <input type="text" id="search-input" placeholder="&#xF002; Buscar..">
          </div>
        </div>  
    </div>
    <div id="champ-container" class="container row">       
    </div>
    <div id="champ-container-mobile" class="container row">
    </div>
    <div id="individual-champs" class="container row">
     
    </div>

    <!-- <script src="./data/steam/steam.js"></script> -->
    <!-- <script src="./data/worldbank/worldbank.js"></script> -->
    <!-- <script src="./data/lol/lol.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
